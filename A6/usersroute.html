		<!-- Own JS -->
		<script>
			n =  new Date();
			y = n.getFullYear();
			m = n.getMonth() + 1;
			d = n.getDate();
			username = localStorage.getItem("username");
			document.getElementById("date").innerHTML = username + "'s Route (" + m + "/" + d + "/" + y + ")";
			var location_one = $('#first_location');
			var location_two = $('#second_location');
			var location_three = $('#third_location');
			var location_four = $('#fourth_location');
			var location_five = $('#fifth_location');
			var location_six = $('#sixth_location');
			
			if (localStorage.getItem("location_one_boolean") !== "true") {
				location_one.hide();
			} else {
				location_one.show();
			}
			if (localStorage.getItem("location_two_boolean") !== "true") {
				location_two.hide();
			} else {
				location_two.show();
			}
			if (localStorage.getItem("location_three_boolean") !== "true") {
				location_three.hide();
			} else {
				location_three.show();
			}
			if (localStorage.getItem("location_four_boolean") !== "true") {
				location_four.hide();
				
			} else {
				location_four.show();
				document.getElementById("name_four").innerHTML = "4. " + localStorage.getItem("eventFour_name");
			}	
			if (localStorage.getItem("location_five_boolean") !== "true") {
				location_five.hide();
			} else {
				location_five.show();
				document.getElementById("name_five").innerHTML = "5. " + localStorage.getItem("eventFive_name");
			}
			if (localStorage.getItem("location_six_boolean") !== "true") {

			} else {
				location_six.show();
				document.getElementById("name_six").innerHTML = "6. " + localStorage.getItem("eventSix_name");
			}
